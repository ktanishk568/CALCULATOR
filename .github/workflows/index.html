<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator - CS Module</title>
    <style>
        /* CSS Integrated Together */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calc-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            border-top: 8px solid #2c3e50; /* Matches the header style from your image */
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 1rem;
        }

        input:focus {
            border-color: #3498db;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #fcfcfc;
            border-radius: 8px;
            font-weight: bold;
            color: #2c3e50;
            border: 1px dashed #ddd;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="calc-container">
        <h2>Basic Calculator</h2>

        <div class="input-group">
            <input type="number" id="num1" placeholder="First number">
            <input type="number" id="num2" placeholder="Second number">
            <input type="text" id="operator" placeholder="Operator (+, -, *, /)">
            <button onclick="calculate()">Calculate</button>
        </div>

        <p id="result">Result will appear here</p>
    </div>

    <script>
        // JavaScript logic remains the same for functional performance
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value.trim();
            const resultDisplay = document.getElementById("result");

            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers";
            } else if (operator === "+") {
                result = num1 + num2;
            } else if (operator === "-") {
                result = num1 - num2;
            } else if (operator === "*") {
                result = num1 * num2;
            } else if (operator === "/") {
                result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            } else {
                result = "Invalid operator";
            }

            resultDisplay.innerText = "Result: " + result;
        }
    </script>

</body>
</html>
